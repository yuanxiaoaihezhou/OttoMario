name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Install MonoGame Templates
      run: dotnet new install MonoGame.Templates.CSharp
    
    - name: Restore dependencies
      run: dotnet restore OttoMario/OttoMario.csproj
    
    - name: Build
      run: dotnet build OttoMario/OttoMario.csproj --configuration Release --no-restore
    
    - name: Publish Windows x64
      run: dotnet publish OttoMario/OttoMario.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -p:PublishTrimmed=false -o ./publish/win-x64
    
    - name: Create Release Package
      run: |
        cd publish/win-x64
        7z a ../../OttoMario-win-x64.zip *
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OttoMario-win-x64
        path: publish/win-x64/
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: OttoMario-win-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
